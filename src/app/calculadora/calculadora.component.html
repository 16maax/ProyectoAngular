<h1>Calculadora</h1>
<div class="calculadora">
    <div class="pantalla">
      <input type="text" name="text" class="input" [(ngModel)]="screen">
    </div>
  <div class="botones">
    <div class="m1">
      <input type="button" value="1" (click)="enterValue('1')">
    </div>
    <div class="m2">
      <input type="button" value="2" (click)="enterValue('2')">
    </div>
    <div class="m3">
      <input type="button" value="3" (click)="enterValue('3')">
    </div>
    <div class="m4">
      <input type="button" value="4" (click)="enterValue('4')">
    </div>
    <div class="m5">
      <input type="button" value="5" (click)="enterValue('5')">
    </div>
    <div class="m6">
      <input type="button" value="6" (click)="enterValue('6')">
    </div>
    <div class="m7">
      <input type="button" value="7" (click)="enterValue('7')">
    </div>
    <div class="m8">
      <input type="button" value="8" (click)="enterValue('8')">
    </div>
    <div class="m9">
      <input type="button" value="9" (click)="enterValue('9')">
    </div>
    <div class="m0">
      <input type="button" value="0" (click)="enterValue('0')">
    </div>
    <div class="mas">
      <input type="button" value="+" (click)="condition('+')">
    </div>
    <div class="menos">
      <input type="button" value="-" (click)="condition('-')">
    </div>
    <div class="por">
      <input type="button" value="x" (click)="condition('x')">
    </div>
    <div class="entre">
      <input type="button" value="/" (click)="condition('/')">
    </div>
    <div class="igual">
      <input type="button" value="=" (click)="result()">
    </div>
  </div>
  </div>
